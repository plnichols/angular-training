<div ng-repeat="article in articles | orderBy:index:desc">
	<h3>{{article.title}}</h3>
	<p>
		<strong>{{article.intro}}</strong>
		<br>
		{{article.content}}
	</p>
	<p>{{article.author_id}}</p>
	<input type="button" value="Delete - {{article.id}}" ng-click="destroyArticle(article.id)" />
	<hr>
</div>
