<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>AngularJS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body ng-app="myApp">

        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12" ng-controller="myPerson">
                    <label>Name <input type="text" ng-model="person.name" class="form-control" /></label>
                    <label>Avatar 
                        <select ng-model="person.image" class="form-control">
                            <option value="default-avatar">Default</option>
                            <option value="avatar1">Avatar 1</option>
                            <option value="avatar2">Avatar 2</option>
                            <option value="avatar3">Avatar 3</option>
                            <option value="avatar4">Avatar 4</option>
                        </select>
                    </label>

                    <div>
                        <img class="pull-left" width="60" src="images/{{person.image}}.png" title="{{person.name}}" alt="{{person.name}}">
                        <h3>{{person.name}}</h3>
                        <p>{{person.description}}</p>
                    </div>
                </div>


                <div class="col-xs-12" ng-controller="myPerson">
                    <hr>
                    <label>Name <input type="text" ng-model="person.name" class="form-control" /></label>
                    <label>Avatar <input type="text" ng-model="person.image" class="form-control" /></label>

                    <div>
                        <img class="pull-left" width="60" src="images/{{person.image}}.png" title="{{person.name}}" alt="{{person.name}}">
                        <h3>{{person.name}}</h3>
                        <p>{{person.description}}</p>
                    </div>
                </div>

                <hr>

                <div class="col-xs-12" ng-controller="myPerson">
                    <hr>
                    <label>Name <input type="text" ng-model="person.name" class="form-control" /></label>
                    <label>Avatar <input type="text" ng-model="person.image" class="form-control" /></label>

                    <div>
                        <img class="pull-left" width="60" src="images/{{person.image}}.png" title="{{person.name}}" alt="{{person.name}}">
                        <h3>{{person.name}}</h3>
                        <p>{{person.description}}</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="js/angular.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
