<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>AngularJS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">

        <style>
            [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
                display: none !important;
            }
        </style>
    </head>
    <body ng-app="myApp" ng-controller="myFlickrFeed">

        <h1>Flickr API</h1>

        <input type="text" class="form-control" ng-model="searchTerm" ng-model-options="{debounce:2000}" placeholder="Filter by">

        <br>
        
        <div class="flickr">
            <img ng-repeat="image in images" class="flickr__item" src="{{image.media.m}}" alt="{{image.title}}" title="{{image.title}}" />
        </div>

        <!-- Scripts -->
        <script src="js/libs/angular.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
