<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>AngularJS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">

        <style>
            [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
                display: none !important;
            }
        </style>
    </head>
    <body ng-app="myApp">

        <input type="text" class="form-control" ng-model="searchTerm" placeholder="Filter by">
        <br>
        <select name="sortTerm" class="form-control" ng-model="sortTerm">
            <option value="">Sort by</option>
            <option value="name">Name</option>
            <option value="email">Email</option>
            <option value="country">Country</option>
        </select>

        <br>

        <table class="table" ng-controller="myPeople">
            <tr ng-repeat="person in people | filter:searchTerm | orderBy:sortTerm">
                <td>{{$index}}</td>
                <td>{{person.name}}</td>
                <td>{{person.email}}</td>
                <td>{{person.country}}</td>
            </tr>
        </table>

        <!-- Scripts -->
        <script src="js/libs/angular.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
