<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>AngularJS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body ng-app="myApp">

        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-6" ng-controller="myPerson">

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="true" ng-model="hideForm"> Hide avatar
                        </label>
                    </div>

                    <br>
                    <br>

                    <form action="" ng-hide="hideForm">
                        <fieldset>
                            <legend>Name</legend>
                            <input type="text" ng-model="person.name" class="form-control" />
                        </fieldset>

                        <fieldset class="form-inline">
                            <legend>Avatar</legend>
                            /images/ 
                            <input type="text" ng-model="person.image" class="form-control" />
                        </fieldset>

                        <fieldset>
                            <legend>Result</legend>
                            <img class="pull-left" width="100" src="images/{{person.image}}.png" title="{{person.name}}" alt="{{person.name}}">
                            <h3>{{person.name}}</h3>
                            <p>{{person.description}}</p>
                        </fieldset>
                    </form>
                    
                </div>

                <div class="col-xs-6" ng-controller="myCalculator">

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="true" ng-model="hideCalculator"> Hide calculator
                        </label>
                    </div>

                    <br>
                    <br>
                    
                    <form action="" ng-hide="hideCalculator" class="form">
                        <fieldset>
                            <legend>Calculator</legend>
                            <p>
                                <input type="number" ng-model="calc.num1" class="form-control" />
                                <input type="number" ng-model="calc.num2" class="form-control" />
                            </p>
                            <input type="button" ng-click="resetCalculator()" value="Reset" class="btn btn-default" />
                        </fieldset>

                        <fieldset>
                            <legend>Result</legend>
                            <h3>{{calc.num1 + calc.num2}}</h3>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="js/angular.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
